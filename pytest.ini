[tool:pytest]
# Pytest configuration for database versioning and test management
testpaths = tests intg_tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Environment variables for testing
env = 
    PYTHONPATH=src:tests
    ENVIRONMENT=test

# Async test support
asyncio_mode = auto

# Test markers
markers =
    unit: Unit tests with isolated databases
    integration: Integration tests with shared database
    slow: Slow running tests
    database: Tests that require database access
    migration: Tests for database migrations

# Logging configuration for tests
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Test discovery
addopts = 
    --strict-markers
    --strict-config
    --verbose
    -ra
